<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1>Todo List</h1>
        <input id="input" type="text" placeholder="add something in todo list">

        <button class="button" onclick="add()">Add</button>
        <button class="button" onclick="remove()">Remove</button>
    </div>

    <script src="app.js"></script>

    <div id="output"></div>

    <script>
        function add(input) {
            const data = document.getElementById('input').value;
            
            if (data === '') {
                document.getElementById('input').value = "Sorry, not be empty";

            } else {
                const button = document.getElementsByClassName('button')[0];
                const result = document.getElementById('output');
                const ul = document.createElement('ul');

                const li = document.createElement('li');
                li.innerHTML = data;
                ul.appendChild(li);
                result.append(ul);
                document.getElementById('input').value = "";
            }
        }
        
        function remove(input) {
            let parent = document.getElementById('output');
            let firstElement = parent.firstChild;
            parent.removeChild(firstElement);
        }
    </script>
</body>
</html>
